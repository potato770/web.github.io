<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>來電模擬對話</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    #popup,
    #resultPopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      z-index: 9999;
    }

    #resultPopup p {
      font-size: 18px;
      text-align: center;
    }

    #resultPopup button {
      margin-top: 20px;
      padding: 10px 20px;
    }

    #popup button {
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      z-index: 9998;
    }

    #chat {
      display: none;
      padding: 20px;
    }

    .message {
      background: none;
      box-shadow: none;
      padding: 0;
      margin: 0;
      border-radius: 0;
      display: flex;
      align-items: flex-start;
    }

    .message-left,
    .message-right {
      background: none;
      box-shadow: none;
      padding: 0;
      border-radius: 0;
    }

    .message-left .bubble {
      background: #ffffff;
      border-radius: 10px;
      padding: 10px 15px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    .message-right .bubble {
      background: #dcf8c6;
      border-radius: 10px;
      padding: 10px 15px;
      margin-left: auto;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      text-align: right;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      object-fit: cover;
      background: none;
      border: none;
      box-shadow: none;
    }

    .message-right .avatar {
      margin-left: 10px;
      margin-right: 0;
    }

    .message-left {
      background: none;
      border-radius: 0;
      padding: 0;
      margin-bottom: 10px;
      box-shadow: none;
      display: flex;
      align-items: flex-start;
    }

    .message-right {
      background: none;
      border-radius: 0;
      padding: 0;
      margin-bottom: 10px;
      margin-left: auto;
      box-shadow: none;
      display: flex;
      align-items: flex-start;
      justify-content: flex-end;
    }

    .options {
      margin-top: 20px;
    }

    .options button {
      margin: 5px;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background-color: #4CAF50;
      color: white;
    }

    /* 输入表单样式 */
    .input-form {
      background: #dcf8c6;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    .input-form input {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .input-form button {
      margin: 5px 5px 0 0;
      padding: 8px 15px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
    }

    .input-form button:nth-child(6) {
      background-color: #f44336;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <div id="overlay"></div>

  <!-- 來電彈窗 -->
  <div id="popup">
    <p>來電通話</p>
    <p>+886 912345678</p>
    <button onclick="handleResponse('接')">接</button>
    <button onclick="handleResponse('不接')">不接</button>
  </div>

  <!-- 對話區 -->
  <div id="chat"></div>

  <!-- 結果彈窗 -->
  <div id="resultPopup">
    <p id="resultText"></p>
    <button onclick="closeResult()">關閉</button>
  </div>

  <script>
    const messages = [
      { sender: "user", text: "喂，請問哪裡？" },
      { sender: "scammer", text: "您好，我是社會福利局的工作人員，我們最近推出了一項新的養老補助計畫，符合條件的長者可額外領取三萬元補助，您有符合資格哦！" },
      { sender: "user", text: "真的嗎？可是我怎麼沒聽說過？" },
      { sender: "scammer", text: "這是最新的計畫，政府還在推行中，很多人還不知道。" },
      { sender: "scammer", text: "我們現在只需要您的提款卡號和金融驗證碼，就能直接把補助款匯入您的帳戶！" }
    ];

    window.onload = function () {
      document.getElementById('popup').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    };

    function handleResponse(answer) {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';

      if (answer === '接') {
        setTimeout(startChat, 300);
      } else {
        alert('你已拒絕通話。成功預詐騙。一通電話，可能讓你傾家蕩產！');
      }
    }

    function startChat() {
      const chat = document.getElementById('chat');
      chat.style.display = 'block';
      let i = 0;

      const interval = setInterval(() => {
        if (i < messages.length) {
          const msgData = messages[i];

          const msgWrapper = document.createElement('div');
          msgWrapper.className = 'message ' + (msgData.sender === "user" ? 'message-right' : 'message-left');

          const avatar = document.createElement('img');
          avatar.className = 'avatar';
          avatar.src = msgData.sender === "user" ? 'user.png' : 'scammer.png';

          const bubble = document.createElement('div');
          bubble.className = 'bubble';
          bubble.textContent = msgData.text;

          if (msgData.sender === "user") {
            msgWrapper.appendChild(bubble);
            msgWrapper.appendChild(avatar);
          } else {
            msgWrapper.appendChild(avatar);
            msgWrapper.appendChild(bubble);
          }

          chat.appendChild(msgWrapper);
          chat.scrollTop = chat.scrollHeight;
          i++;
        } else {
          clearInterval(interval);
          showOptions();
        }
      }, 1000);
    }

    function showOptions() {
      const chat = document.getElementById('chat');
      const options = document.createElement('div');
      options.className = 'options';
      options.innerHTML = `
        <p><strong>你會怎麼做？</strong></p>
        <button onclick="chooseOption('提供卡號與驗證碼')">提供卡號與驗證碼</button>
        <button onclick="chooseOption('掛掉電話，並通報165反詐騙')">掛掉電話，並通報165反詐騙</button>
      `;
      chat.appendChild(options);
    }

    function chooseOption(text) {
      const chat = document.getElementById('chat');
      const optionsDiv = document.querySelector('.options');
      if (optionsDiv) optionsDiv.remove();

      if (text.includes("提供卡號")) {
        const script = [
          { sender: "user", text: "好，那我該怎麼做？" },
          { sender: "scammer", text: "請提供您的銀行帳號、信用卡資料，以及手機收到的驗證碼，我們會立刻轉帳給您。" },
          { sender: "input", text: "請輸入資料" }
        ];
        playEndingWithInput(script);
      } else {
        const script = [
          { sender: "user", text: "這聽起來不太對，我還是問一下家人好了。" },
          { sender: "scammer", text: "這個補助計畫今天就截止，如果不申請就會失去資格哦！" },
          { sender: "user", text: "沒關係，我先打給政府單位問一下。" },
          { sender: "scammer", text: "*直接掛電話*" },
          { sender: "system", text: "[你電話被掛斷後，打給當地社福機構，發現這是詐騙手法]" },
          { sender: "user", text: "還好我沒上當，現在詐騙真的太猖狂了……" },
        ];
        playEnding(script, true);
      }
    }

    function playEnding(script, isSafe) {
      const chat = document.getElementById('chat');
      let i = 0;
      const interval = setInterval(() => {
        if (i < script.length) {
          const msgData = script[i];
          
          const msgWrapper = document.createElement('div');
          
          if (msgData.sender === "user") {
            msgWrapper.className = 'message message-right';
            
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.textContent = msgData.text;
            
            const avatar = document.createElement('img');
            avatar.className = 'avatar';
            avatar.src = 'user.png';
            
            msgWrapper.appendChild(bubble);
            msgWrapper.appendChild(avatar);
          } else if (msgData.sender === "scammer") {
            msgWrapper.className = 'message message-left';
            
            const avatar = document.createElement('img');
            avatar.className = 'avatar';
            avatar.src = 'scammer.png';
            
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.textContent = msgData.text;
            
            msgWrapper.appendChild(avatar);
            msgWrapper.appendChild(bubble);
          } else {
            msgWrapper.className = 'message message-left';
            msgWrapper.style.fontStyle = 'italic';
            
            const avatar = document.createElement('img');
            avatar.className = 'avatar';
            avatar.src = 'system.png';
            
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.style.background = '#eee';
            bubble.textContent = msgData.text;
            
            msgWrapper.appendChild(avatar);
            msgWrapper.appendChild(bubble);
          }

          chat.appendChild(msgWrapper);
          chat.scrollTop = chat.scrollHeight;
          i++;
        } else {
          clearInterval(interval);
          showResultPopup(isSafe);
        }
      }, 1200);
    }

    function playEndingWithInput(script) {
      const chat = document.getElementById('chat');
      let i = 0;

      const interval = setInterval(() => {
        if (i < script.length) {
          const msgData = script[i];
          if (msgData.sender === "input") {
            clearInterval(interval);
            showInputForm();
            return;
          }

          const msgWrapper = document.createElement('div');
          msgWrapper.className = msgData.sender === "user" ? 'message message-right' : 'message message-left';
          
          const bubble = document.createElement('div');
          bubble.className = 'bubble';
          bubble.textContent = msgData.text;
          
          const avatar = document.createElement('img');
          avatar.className = 'avatar';
          avatar.src = msgData.sender === "user" ? 'user.png' : 'scammer.png';
          
          if (msgData.sender === "user") {
            msgWrapper.appendChild(bubble);
            msgWrapper.appendChild(avatar);
          } else {
            msgWrapper.appendChild(avatar);
            msgWrapper.appendChild(bubble);
          }
          
          chat.appendChild(msgWrapper);
          chat.scrollTop = chat.scrollHeight;
          i++;
        }
      }, 1200);
    }

    function showInputForm() {
      const chat = document.getElementById('chat');
      const formWrapper = document.createElement('div');
      formWrapper.className = 'message message-right';
      
      const formDiv = document.createElement('div');
      formDiv.className = 'input-form';
      formDiv.innerHTML = `
        <p>請輸入您的資料：</p>
        <input id="bank" placeholder="銀行帳號">
        <input id="card" placeholder="信用卡號碼">
        <input id="otp" placeholder="手機驗證碼">
        <button onclick="submitFakeData()">提交</button>
        <button onclick="cancelInput()" style="background-color: #f44336;">發現異常處</button>
      `;
      
      formWrapper.appendChild(formDiv);
      chat.appendChild(formWrapper);
      chat.scrollTop = chat.scrollHeight;
    }

    function submitFakeData() {
      const bank = document.getElementById('bank').value;
      const card = document.getElementById('card').value;
      const otp = document.getElementById('otp').value;

      const chat = document.getElementById('chat');
      const formWrapper = document.querySelector('.input-form').closest('.message');
      if (formWrapper) formWrapper.remove();

      const msgWrapper = document.createElement('div');
      msgWrapper.className = 'message message-right';

      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = `好，我的帳戶是 ${bank}, 信用卡是 ${card}, 驗證碼是 ${otp}`;

      const avatar = document.createElement('img');
      avatar.className = 'avatar';
      avatar.src = 'user.png';

      msgWrapper.appendChild(bubble);
      msgWrapper.appendChild(avatar);
      chat.appendChild(msgWrapper);
      chat.scrollTop = chat.scrollHeight;

      const endScript = [
        { sender: "system", text: "[幾分鐘後，銀行通知大量資金被轉出]" },
        { sender: "user", text: "怎麼回事？！我的存款被轉走了！" },
        { sender: "scammer", text: "不好意思，您撥的電話無法接通……" }
      ];

      playEnding(endScript, false);
    }

    function cancelInput() {
      const chat = document.getElementById('chat');
      const formWrapper = document.querySelector('.input-form').closest('.message');
      if (formWrapper) formWrapper.remove();

      const msgWrapper = document.createElement('div');
      msgWrapper.className = 'message message-right';

      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = "這感覺不太對，我還是不要提供好了。";

      const avatar = document.createElement('img');
      avatar.className = 'avatar';
      avatar.src = 'user.png';

      msgWrapper.appendChild(bubble);
      msgWrapper.appendChild(avatar);
      chat.appendChild(msgWrapper);
      chat.scrollTop = chat.scrollHeight;

      const endScript = [
        { sender: "scammer", text: "哎呀，機會難得喔！錯過今天就沒了。" },
        { sender: "user", text: "沒關係，我會自己查清楚再決定。" },
        { sender: "scammer", text: "*直接掛電話*" },
        { sender: "system", text: "[你成功避開了一場詐騙，請繼續保持警覺]" }
      ];

      playEnding(endScript, true);
    }

    function showResultPopup(isSafe) {
      const popup = document.getElementById('resultPopup');
      const text = document.getElementById('resultText');

      popup.style.display = 'block';
      text.textContent = isSafe ? "✅ 防詐成功！請繼續保持警覺。一通電話，可能讓你傾家蕩產！" : "⚠️ 你已上當受騙，請立即聯繫銀行與165反詐騙！一通電話，可能讓你傾家蕩產！";
    }

    function closeResult() {
      document.getElementById('resultPopup').style.display = 'none';
    }
  </script>

</body>

</html>
